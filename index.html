<html>
    <head>
        <title>Face Recognition App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1>Face Recognition App</h1>
                <br><br>
                <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
                <br>
                <h3 class="btn btn-primary">Mother</h3>
                <br>
                <h3 class="btn btn-primary">Father</h3>
                <br>
                <h3 class="btn btn-primary">Elder Sister</h3>
                <br>
                <h3 class="btn btn-primary">Younger Sister</h3>
                <br>
                <h3 class="btn btn-primary">Me</h3>
                <br>
                <h3 class="btn btn-primary">Grandpa</h3>
                <br>
                <h3 class="btn btn-primary">Grandma</h3>
                <br><br>
                <h4>Webcam View-</h4>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <button class="btn btn-info" onclick="take_selfie()">Capture Image</button>
                <br><br>
                <button class="btn btn-danger" onclick="identify()">Identify Image</button>
                <br><br>
                <p style="font-size: 22px;">Object :  <span id="object_name"></span></p>
                <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span></p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
